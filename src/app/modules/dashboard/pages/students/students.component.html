<h2>Estudiantes</h2>
@if (isLoading) {
    
    <mat-spinner />
} @else {

    <button *ngIf="isAdmin$ | async" (click)="openFormDialog()" mat-flat-button>
        Crear estudiante
    </button>
    <app-students-table [dataSource] = "dataSource" (delete)="onDelete($event)" (edit)="openFormDialog($event)"/>

}
