<h1 mat-dialog-title>
  Crear Estudiante
</h1>
<div mat-dialog-content>
      <form [formGroup]="studentForm" >
          <div class="col-12">
              <mat-form-field class="w-full">
                <mat-label>Nombre</mat-label>
                <input formControlName="name" matInput />
              </mat-form-field>
              <mat-form-field class="w-full">
                <mat-label>Apellido</mat-label>
                <input formControlName="lastName" matInput />
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field class="w-full">
                <mat-label>Edad</mat-label>
                <input formControlName="age" matInput />
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field class="w-full">
                <mat-label>Curso</mat-label>
                <input formControlName="course" matInput />
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field class="w-full">
                <mat-label>Curso ID</mat-label>
                <input formControlName="courseId" matInput />
              </mat-form-field>
            </div>
      </form>
</div>

<div mat-dialog-actions>
  <button mat-dialog-close mat-button>Cancelar</button>
  <button (click)="onConfirm()" mat-button>Confirmar</button>
</div>
