<h2>Profesores</h2>
@if (isLoading) {
    
    <mat-spinner />
} @else {

    <button *ngIf="isAdmin$ | async" (click)="openFormDialog()" mat-flat-button>
        Crear profesor
    </button>
    <app-teachers-table [dataSource] = "dataSource" (delete)="onDelete($event)" (edit)="openFormDialog($event)"/>

}
