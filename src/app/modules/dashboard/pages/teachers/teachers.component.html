@if (isLoading) {
    <p>
      Por favor, espere...
    </p>
  } @else {
  
    @if (hasError) {
      <p>
        Ocurrio un error, vuelve a intentarlo
      </p>
    } @else {
  
  <mat-card appearance="outlined" >
    <mat-card-content>
      <mat-card-header>
        <mat-card-title>
          <h1 appTitleSize>Profesores</h1>
        </mat-card-title>
        </mat-card-header>
   
  
  <button (click)="onCreateTeacher()" mat-flat-button> Crear profesor</button>
  
  
  
  <table mat-table [dataSource]="teachers" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element | fullName }} </td>
      </ng-container>
    
      <!-- Age Column -->
      <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef> Edad </th>
          <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>
  
      <!-- Country Column -->
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef> Pa√≠s </th>
          <td mat-cell *matCellDef="let element"> {{element.country}} </td>
        </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element"> 
          
              <button (click)="onDelete(element.id)" mat-icon-button>
                  <mat-icon>delete</mat-icon>
              </button>
              <button (click)="onEdit(element)" mat-icon-button>
                  <mat-icon>edit</mat-icon>
              </button>
              <button [routerLink]="element.id"
              [queryParams]="{
                name: element.name,
                lastName: element.lastName,
                country: element.country
              }"
              mat-icon-button>
                <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    
  </mat-card-content>
  </mat-card>
  }
  }
