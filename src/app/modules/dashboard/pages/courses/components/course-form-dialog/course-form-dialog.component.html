<h1 mat-dialog-title>
    Crear Curso
</h1>
<div mat-dialog-content>
        <form [formGroup]="courseForm" >
            <div class="col-12">
                <mat-form-field class="w-full">
                  <mat-label>Curso</mat-label>
                  <input formControlName="name" matInput />
                </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field class="w-full">
                  <mat-label>Créditos</mat-label>
                  <input formControlName="credits" matInput />
                </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field class="w-full">
                  <mat-label>Duración</mat-label>
                  <input formControlName="duration" matInput />
                </mat-form-field>
              </div>
        </form>
</div>

<div mat-dialog-actions>
    <button mat-dialog-close mat-button>Cancelar</button>
    <button (click)="onConfirm()" mat-button>Confirmar</button>
</div>
